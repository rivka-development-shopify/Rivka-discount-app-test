query RunInput {
  cart {
    lines {
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          sku
        }
      }
    }
  }
  discountNode {
    metafield(
      namespace: "$app:sku-discount", 
      key: "function-configuration"
    ) {
      value
    }
  }
}
