query RunInput($selectedCollectionIds: [ID!]) {
  cart {
    lines {
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          sku
          product {           
            id
            inAnyCollection(ids: $selectedCollectionIds)
          }
          metafield(key: "sale_item", namespace: "twc") {
            type
            value
          }
        }
      }
    }
  }
  discountNode {
    metafield(
      namespace: "$app:sku-discount", 
      key: "function-configuration"
    ) {
      value
    }
  }
}
